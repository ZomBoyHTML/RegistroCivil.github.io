<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Registro Civil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de Carnet de Identidad</h1>
        <form id="registrationForm">
            <label for="name">Nombre Completo:</label>
            <input type="text" id="name" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" required>

            <label for="dob">Fecha de Nacimiento:</label>
            <input type="date" id="dob" required>

            <label for="sex">Sexo:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" id="male" name="sex" value="Hombre" required>
                    Hombre
                </label>
                <label>
                    <input type="radio" id="female" name="sex" value="Mujer" required>
                    Mujer
                </label>
            </div>

            <label for="address">Direcci√≥n:</label>
            <input type="text" id="address" required>

            <button type="submit">Registrar</button>
        </form>

        <button id="downloadBtn">Descargar Datos</button>

        <button id="resetBtn">Eliminar Datos</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
